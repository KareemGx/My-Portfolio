<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>School Dashboard</title>
</head>
<body>
    <section class="header">
        <div class="schooldashboard">
            <h2 style="font-size: x-large; font-weight: bolder;">School Dashboard</h2>
            <ul>
                <li><a href="" style="font-size: large; font-weight:600;">Dashboard</a></li>
                <li><a href="" style="font-size: large; font-weight:600;">Students</a> </li>
                <li><a href="" style="font-size: large; font-weight:600;">Teachers</a></li>
                <li><a href="" style="font-size: large; font-weight:600;">Classes</a></li>
                <li><a href="" style="font-size: large; font-weight:600;">Exams</a></li>
                <li><a href="" style="font-size: large; font-weight:600;">Library</a></li>
                <li><a href="" style="font-size: large; font-weight:600;">Settings</a></li>
            </ul>

        </div>

        

        <div class="welcome">
        
             <h1 style="color: #4CAF50; font-size: 2rem; text-align: center;">Welcome to the School Dashboard</h1>
        
            <div class="cards">

                <div class="card">
                        <h1>Total Students</h1>
                        <p style="color: #4CAF50; font-size: x-large; font-weight: bold;">500</p>
                </div>

                <div class="card">
                    <h1>Total Teachers</h1>
                    <p style="color: #4CAF50; font-size: x-large; font-weight: bold;">50</p>
                </div>

                <div class="card">
                    <h1>Classes</h1>
                    <p style="color: #4CAF50; font-size: x-large; font-weight: bold;">20</p>
                </div>

                <div class="card">
                    <h1>Upcoming Exams</h1>
                    <p style="color: #4CAF50; font-size: x-large; font-weight: bold;">5</p>
                </div>

            </div>



            
        </div>
    </section>
</body>
</html>
